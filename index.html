  <!-- Minimal nav styles scoped to .topnav so they won't clash -->
  <style>
    .topnav {
      position: sticky; top: 0; z-index: 1000;
      backdrop-filter: blur(8px);
      background: rgba(10,10,16,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .topnav .inner {
      max-width: 1100px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: .3px;
      color: #fff; text-decoration: none;
    }
    .brand .dot {
      width: 12px; height: 12px; border-radius: 999px;
      background: #ffd54a; box-shadow: 0 0 16px rgba(255,213,74,.6);
    }
    .navlinks { display: flex; gap: 16px; }
    .navlinks a {
      color: #fff; text-decoration: none; font-weight: 600;
      padding: 8px 10px; border-radius: 10px;
    }
    .navlinks a:hover { background: rgba(255,255,255,0.08); }
    .navlinks a.friends { 
      background: linear-gradient(135deg,#ffd54a,#ff80bf); 
      color: #111; box-shadow: 0 0 14px rgba(255,170,0,.35);
    }
    @media (max-width: 560px) {
      .navlinks { gap: 8px; }
      .navlinks a { padding: 8px 8px; font-weight: 600; }
    }
  </style>
